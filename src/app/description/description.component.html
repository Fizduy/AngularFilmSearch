<div class="layout">
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{data.Title}}</mat-card-title>
        <mat-card-subtitle>{{data.Year}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="data.Poster">
    <mat-card-content>
        <p>{{data.Plot}}</p>
    </mat-card-content>
</mat-card>
</div>
